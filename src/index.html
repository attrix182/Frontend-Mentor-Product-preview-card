<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component - Sinisterra Luciano</title>
  </head>
  <body>
    <section class="container">
      <article class="card">
        <div class="img-container">
          <picture>
            <source media="(max-width: 630px)" srcset="./image/image-product-mobile.jpg" />
            <source  srcset="./image/image-product-desktop.jpg" />
            <img src="./image/image-product-desktop.jpg" class="product-image" alt="Perfum image" />
          </picture>
        </div>
        <div class="card-content">
          <h1 class="product-tag">PERFUME</h1>
          <div class="product-title">Grabrielle Essesnce Eau De Parfum</div>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="card-footer">
            <div class="card-price">
              <div class="product-price">$149.99</div>
              <div class="product-price-discount">$169.99</div>
            </div>
            <div class="btn-container">
              <button class="btn-add-cart">
                <img src="./image/icon-cart.svg" alt="icon-cart" height="22px"></img> &nbsp; Add to Cart
              </button>
            </div>
          </div>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://sinisterraluciano.com.ar/" target="_blank">Sinisterra Luciano</a>.
    </div>
  </body>
</html>
